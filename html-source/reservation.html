  <script>
    let attention = Prompt();

    (function () {
      'use strict'
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.getElementsByClassName('needs-validation')

        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false);
        });
      }, false);
    })();

    document.getElementById("colorButton").addEventListener("click", function () {
      let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class="form-row">
                <div class="col">
                  <div class="form-row row" id="reservation-dates-modal"">
                    <div class="col">
                      <input disabled required class="form-control" type="text" name="start" id="start" autocomplete="off">
                    </div>
                    <div class="col">
                      <input disabled required class="form-control" type="text" name="end" id="end" autocomplete="off">
                    </div>
                  </div>
                </div>
            </div>
        </form>
        `;
      attention.custom({
        title: 'Choose your dates',
        msg: html,
      });
    })

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
      // ...options
      format: "dd-mm-yyyy"
    });

    function notify(msg, messageType) {
      notie.alert({
        type: messageType,
        text: msg,
      })
    }

    function notifyModal(title, content, icon, confirmButtonText) {
      Swal.fire({
        title: title,
        html: content,
        icon: icon,
        confirmButtonText: confirmButtonText
      })
    }

    function Prompt() {
      let toast = function (c) {
        const {
          msg = '',
          icon = 'success',
          position = 'top-end',

        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire({})
      }

      let success = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c

        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer,
        })

      }

      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c

        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer,
        })

      }

      async function custom(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          focusConfirm: false,
          showCancelButton: true,
        
          willOpen: () => {
            const elem = document.getElementById("reservation-dates-modal");
            const rp = new DateRangePicker(elem, {
              format: 'dd-mm-yyyy',
              showOnFocus: true,
              orientation: 'top',
            })
          },
          didOpen: () => {
            document.getElementById("start").removeAttribute("disabled");
            document.getElementById("end").removeAttribute("disabled");
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }


      return {
        toast: toast,
        success: success,
        error: error,
        custom:custom,
      }
    }
  </script>
